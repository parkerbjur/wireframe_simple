<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="secondlevel">
        <header class="centercontainer">
            <p id="centeredtext">header</p>
        </header>
        <nav class="centercontainer">
            <p id="centeredtext">nav</p>
        </nav> 
        <div class="middlelevel">
            <section>
                <div>
                    <p class="child">section</p> 
                </div>
                <article>
                    <p class="articlewriting">article</p>
                    <div class="container">
                        <div class="articlechild">
                            <h1 id="centeredtext">h1, h2, h3</h1>
                        </div>
                        <div class="articlechild">
                            <p id="centeredtext">p</p>
                        </div>
                    </div>  
                </article>                   
            </section>  
            <aside>
                <p class="child">aside</p>
            </aside> 
        </div>
        <footer class="centercontainer">
            <p id="centeredtext">footer</p>
        </footer>
    </div>
</body>
</html>
